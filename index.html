<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sytec Manufacturing</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Main page is divided into 4 content chunks -->

    <!-- /////////////////////////// Page 1 /////////////////////////////////////// -->

    <article class="chunk" id="mainPage">
        <header>
            <nav id="headerContainerFlex">

                <img id="logo" src="./media/Sytec_cutup.svg" alt="Sytec Logo">

                <ul id="headerRight" class="lists">
                    <li><button id="headerContactButton">Contact Us</button></li>
                    <li><button id="headerMenuButton">
                            <div id="longBar"></div>
                            <div id="midBar"></div>
                            <div id="shortBar"></div>
                        </button></li>
                </ul>
            </nav>
        </header>
        <hgroup id="helloContent">
            <h1>Quality meets Agility</h1>
            <p>With <span id="yearsAlive"></span> of custom metal fabrication experience, we provide rapid
                turnaround from design to scalable manufacturing </p>
        </hgroup>

        <video autoplay loop muted src="./media/demovideo.mp4"></video>

        <i class="icon"></i>
    </article>

    <!-- /////////////////////////// Page 2 /////////////////////////////////////// -->

    <article class="chunk" id="customersPage">

        <div id="customerLogos">
            <img src="./logos/AEC.png" alt="AEC logo">
            <img src="./logos/Ametek.png" alt="Ametek logo">
            <img src="./logos/ATCO.png" alt="ATCO logo">
            <img src="./logos/Corrpro.png" alt="Corrpro logo">
            <img src="./logos/GE.png" alt="GE logo">
            <img src="./logos/IRT.png" alt="IRT logo">
            <img src="./logos/PSCL.png" alt="PSCL logo">
            <img src="./logos/Ram.png" alt="RAM logo">
            <img src="./logos/Rittal.png" alt="Rittal logo">
            <img src="./logos/TCPL.png" alt="TCPL logo">
        </div>

        <p id="custContent"> From custom enclosures to
            liquid cooled server solutions, we make CSA, NEMA, IP, UL and RoHS
            certified products used worldwide </p>

    </article>

    <!-- /////////////////////////// Page 3 /////////////////////////////////////// -->

    <article class="chunk" id="servicesChunk"></article>

    <!-- /////////////////////////// Page 4 /////////////////////////////////////// -->

    <article class="chunk" id="teamChunk"></article>
    <script src="script.js"></script>
</body>

</html>
