<head>

    <meta name="description"
        content="Sytec Manufacturing is one of Canada's leading custom sheet and pipe metal manufacturing plant offering services in metal design, fabrication and power paint ">
    <meta name="keywords"
        content="Sytec, manufacturing, CSA, Canada, Edmonton, engineering, fabrication, manufacturing, powder paint, enclosure, energy">
    <title>Sytec Mfg | Contact</title>
    <link rel="icon" type="image/x-icon" href="./media/android-chrome-512x512.png">
    <link rel="stylesheet" href="styles.css">

    <script type="module" src="./map.js"></script>
</head>

<body>
    <header-component></header-component>

    <main class="forceFooterDown" id="contactMain">

        <section>
            <h1>Contact Us</h1>
            <h2> <a href="https://www.google.com/maps/dir/Current+Location/53.584650741527945,-113.46097094106376" target="_blank">7815 127 Ave NW, Edmonton, AB</a></h2>
            <h2>Main office: <a href="tel:+17804849898">(780) 484-9898</a></h2>
            <!-- <h2><a href="mailto:sales@sytec-mfg.com">sales@sytec-mfg.com</a></h2> -->
            <h2>Office hours: <span id="hoursFlex">
                    <h2>Monday to Friday</h2>
                    <h2>7:00AM - 4:30PM</h2>
                </span></h2>


            <form action="https://formsubmit.co/your@email.com" method="POST">
                <span class="inputField">
                    <input type="text" name="name" placeholder=" " required>
                    <label for="name">Name</label>
                </span>

                <span class="inputField">
                    <input type="email" name="email" placeholder=" " required>
                    <label for="email">Email</label>
                </span>

                <span class="inputField" id="phoneNumberInput">
                    <input type="tel" name="phone" pattern="[0-9]{10}" placeholder=" " required>
                    <label for="phone">Phone</label>
                </span>
                <span class="inputField">
                    <input type="text" name="company" placeholder=" " required>
                    <label for="company">Company</label>
                </span>

                <label for="phone">Phone <input type="tel" name="phone"></label>

                <label for="message">Your Message <input type="text" name="message" required></label> -->
                <!-- <button type="submit">Send</button> -->
            </form>
        </section>



        <div id="map"></div>


    </main>

    <footer-component></footer-component>

    <script src="./script.js"></script>

        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCI9dyzAwN2PzKQ0RaCv9mpAW8vrPOTs4M&callback=initMap">
