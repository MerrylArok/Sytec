<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="We will be happy to help you with new product design, engineering and manufacturing services. Contact our sales team at 780-484-9898.">
    <meta name="keywords"
        content="Sytec, manufacturing, CSA, Canada, Edmonton, engineering, fabrication, manufacturing, powder paint, enclosure, energy">
    <title>Sytec Mfg | Contact</title>
    <link rel="icon" type="image/x-icon" href="./media/android-chrome-512x512.png">
    <link rel="stylesheet" href="styles.css">

    <script type="module" src="./map.js"></script>
</head>

<body>
    <header-component></header-component>
    <sidenav-component></sidenav-component>

    <main class="forceFooterDown" id="contactMain">

        <section>
            <h1>Contact Us</h1>
            


            <form action="https://formsubmit.co/1538ae3425c4b56946c742487ba27d6a" method="POST">
                <p> We look forward to speaking with you! Give us a call, or fill out the form below for an email response within 2 business days.</p>
                <span class="inputField">
                    <input type="text" name="name" placeholder=" " required>
                    <label for="name">Name</label>
                    <label class="requiredIndicator" for="name">*</label>
                </span>

                <span class="inputField">
                    <input type="email" name="email" placeholder=" " required>
                    <label for="email">Email</label>
                    <label class="requiredIndicator" for="email">*</label>
                </span>

                <input type="hidden" name="_template" value="table">

                <input type="text" name="_honey" style="display:none">

                <input type="hidden" name="_autoresponse"
                    value="Thank you for contacting us! We will get back to you soon.">

                <span class="inputField" id="phoneNumberInput">
                    <input type="tel" name="phone" placeholder=" ">
                    <label for="phone">Phone</label>
                </span>
                <span class="inputField">
                    <input type="text" name="company" placeholder=" ">
                    <label for="company">Company</label>
                </span>
                <span class="inputField fullWidth">
                    <textarea name="message" id="message" rows="5" placeholder=" " required></textarea>
                    <label for="message">Message</label>
                    <label class="requiredIndicator" for="message">*</label>
                </span>

                <span class="inputField fullWidth"><button type="submit">Send Message</button></span>

            </form>
        </section>



        <div id="mapElements">   
            <div id="map"></div>    
            <div id="mapAddress">
                <h2>Sytec Manufacturing</h2>
                <p> <a href="https://www.google.com/maps/dir/Current+Location/53.584650741527945,-113.46097094106376"
                    target="_blank">7815 127 Ave NW, Edmonton, AB T5C 1R9</a></p>
            <p>Telephone: <a href="tel:+17804849898">(780) 484-9898</a></p>
            <!-- <h2><a href="mailto:sales@sytec-mfg.com">sales@sytec-mfg.com</a></h2> -->
            <p>We are open Monday to Friday from 7:00AM to 4:30PM</p>
            </div>     
        </div>


    </main>

    <footer-component></footer-component>

    <script src="./script.js"></script>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCI9dyzAwN2PzKQ0RaCv9mpAW8vrPOTs4M&callback=initMap">
        </script>


</body>

</html>
